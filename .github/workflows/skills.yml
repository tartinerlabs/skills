name: Skills

permissions:
  contents: read

on:
  schedule:
    - cron: "0 1 * * *"
  push:
    branches:
      - main
    paths:
      - skills/**

jobs:
  install:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: skills.sh
            command: pnpm dlx skills add tartinerlabs/skills --yes
          - name: Context7
            command: pnpm dlx ctx7 skills install /tartinerlabs/skills --all --universal
    name: Install via ${{ matrix.name }}
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@9fd676a19091d4595eefd76e4bd31c97133911f1 # v4.2.0

      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install
        run: ${{ matrix.command }}

  notify:
    runs-on: ubuntu-latest
    needs: install
    if: failure()
    steps:
      - name: Notify Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -fsSL "$DISCORD_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{\"embeds\":[{\"title\":\"Skills workflow failed\",\"url\":\"$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID\",\"color\":15548997}]}"
